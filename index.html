<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Map Navigator</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      #map {
        flex: 1;
        height: 100%;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
        overflow-y: auto;
      }
      h1 {
        margin-top: 0;
      }
      .route-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      .route-display {
        flex: 1;
        text-align: center;
        padding: 0.5rem;
        background-color: #fff;
        border-radius: 5px;
      }
      #findRouteBtn,
      #resetBtn {
        display: block;
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1rem;
      }
      #findRouteBtn:hover,
      #resetBtn:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar">
      <h1>Indian Map Navigator using Dijkstra's algorithm</h1>
      <div class="route-container">
        <div id="startCity" class="route-display">Start: Not selected</div>
        <div id="endCity" class="route-display">End: Not selected</div>
      </div>
      <button id="findRouteBtn">Find Route</button>
      <button id="resetBtn">Reset</button>
      <div id="result"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
